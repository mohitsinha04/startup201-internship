<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <p class="loginhead">Login on Professearch</p>
                <form id="form_id" method="post" name="myform">
                    <div>
                    <input type="text" name="Email" id="username" placeholder="Email Address" class="hello"/>
                    </div>
                    <div>
                    <input type="password" name="Password"  id="password" class="pwd" placeholder="Password" class="hello">
                    <button type="button" onclick="show('password')" id="display1"></button>
                    </div>
                    <div>
                        <input type="checkbox" name="yes" value="yes">
                        <label for="yes" class="sign">Keep me signed in.</label><br>
                        <p class="user">Forget Password</p>
                    </div>
                    <p>
                        <input type="button" value="LOG IN NOW" id="submit" onclick="validate()"/>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
